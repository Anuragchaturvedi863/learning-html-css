<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: tomato;
            color: white;
        }
        h1{
            background-color: blue;
            color: yellow;
            /* tag selector */
        }
        /* tag selector hai ye kyuki tag name diya hai, tag name ke andar block mein css likhenge style tag mein */
        .head1 
        {
            background-color: aqua;
            /* class selector */
        }
    </style>
</head>
<body>
    <h1 class="head1">Selectors in CSS</h1>
    <h1>Selectors in CSS</h1>
    <h1>Selectors in CSS</h1>
    <h1>Selectors in CSS</h1>
    <h1>Selectors in CSS</h1>
    <h1>Selectors in CSS</h1>
    <h1>Selectors in CSS</h1>
    
</body>
</html>
