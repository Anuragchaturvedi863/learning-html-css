<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3px" width="400px" height="200px"> 
        <!-- table border ko thick karna toh px mein value do -->
         <!-- table par width & height de sakte but particular element jese th aur td mein sirf height dete -->
        <tr bgcolor="lightblue">
        <th>Sno</th>
        <th>Name</th>
        <th>Age</th>
        <th>Contact</th>
       </tr>
       <tr bgcolor="lightgrey">
        <td>1</td>
        <td>Anurag</td>
        <td>30</td>
        <td>115555 </td>
       </tr>
       <tr bgcolor="lightgrey">
        <td>2</td>
        <td>Asim</td>
        <td>23</td>
        <td>55645</td>
       </tr>
       <!-- td=table data,th=table heading,tr=table row -->

    </table>
</body>
</html>
