<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- font awesome website fonts ki library hai waha se koi icon choose krna fir usme se html ka code copy karna hai ex= font awesome library apne web page par link karna hai fir google par search karna font awesome cdn website se font awesome ka link tag copy karna hai fir head tag mein pate karnna hai
    library ka folder download kr lo agar bina internet ke use krna, ya fir cdn(content delirevering network) cdn js website  se link karo apna web page woh internet se hoga
    kitne bhi icons use kar sakte link ek baar hi krna hai
     -->
     <i class="fa-solid fa-house"></i>
     <i class="fa-solid fa-play"></i>
     <i class="fa-solid fa-pause"></i>
     <i class="fa-solid fa-stop"></i>
     <i class="fa-brands fa-google"></i> <br>
     <!-- icons font ki tarah kaam krenge agar font awesome se karenge toh "fa-solid fa-house ye predefined class hai iske bina font nahi dikhega, iske baad space dekar apni class bana sakte aur style sheet mein target kar sakte lein double quotes ke andar, sirf predefined class fonts ki hai woh css mein isliye target nhi kar sakte kyuki wo override hojaega agr same font ek se zyada h webpage min isliye alag se class banate hai jese isme homeicon-->
     <i class="fa-solid fa-house homeicon" ></i> <br>
     <i class="fa-brands fa-google" style="color: #63E6BE;"></i> 
     <!-- font awesome se bhi color select kar sakte -->
     <i class="fa-brands fa-google fa-beat" style="color: #63E6BE;"></i><br> 
     <!-- font awesome se colore ke sath animation bhi choose kar sakte -->
</body>
</html>
